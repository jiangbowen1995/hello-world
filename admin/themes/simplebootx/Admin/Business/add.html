<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Business/index')}">商户列表</a></li>
			<li class="active"><a href="{:U('Business/add')}">商户添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form form-flat" action="{:U('Business/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">商户名称:</label>
					<div class="controls">
						<input type="text" name="name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">类别:</label>
					<div class="controls">
						<select name="cate_id" id="cate_id">
							<option value="">请选择</option>
							<foreach name="cates" item="vo">
							<option value="{$vo.id}">{$vo.name}</option>
							</foreach>
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">缩略图:</label>
					<div class="controls">
						<input type="hidden" name="logo" id="thumb" value="">
						<a href="javascript:upload_one_image('图片上传','#thumb');">
							<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
						</a>
						<input type="button" class="btn btn-small" onClick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
					</div>
				</div>
				<div class="control-group" id="area_id">
					<label class="control-label">所属区域:</label>
					<div class="controls radiolist">
						<!-- <select name="area_id">
							<option value="0">请选择</option>
							<option value="1">A区</option>
							<option value="2">B区</option>
							<option value="3">C区</option>
							<option value="4">D区</option>
						</select> -->
						<label><input type="radio" name="area_id" value="1">A区</label>
						<label><input type="radio" name="area_id" value="2">B区</label>
						<label><input type="radio" name="area_id" value="3">C区</label>
						<label><input type="radio" name="area_id" value="4">D区</label>
					</div>
				</div>
				<div class="control-group" id="map">
					<label class="control-label">坐标:</label>
					<div class="controls">
						横坐标：<input type="text" name="lng" style="width:30px">
						<span class="form-required">*</span>
						纵坐标：<input type="text" name="lat" style="width:30px">
						<span class="form-required">*</span>
						<a href="{:U('Building/addmouse')}" target="_blank">选择位置</a>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房东:</label>
					<div class="controls">
						<input type="text" name="owner">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">房东身份证:</label>
					<div class="controls">
						<input type="text" name="owner_idcard">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">负责人:</label>
					<div class="controls">
						<input type="text" name="manage">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">负责人身份证:</label>
					<div class="controls">
						<input type="text" name="manage_idcard">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">营业执照号码:</label>
					<div class="controls">
						<input type="text" name="idcard">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">营业地址:</label>
					<div class="controls">
						<input type="text" name="address">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注:</label>
					<div class="controls">
						<textarea name="remark" rows="5" cols="57" style="width: 500px;"></textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

			$.getJSON(href).done(function (data) {
				if (data.state === 'success') {
					$('#'+id).empty();
					var option = $("<option>").val('').text('请选择');
					$('#'+id).append(option);
					
					for(i = 0;i < data.option.length;i++){
						var option = $("<option>").val(data.option[i]['id']).text(data.option[i]['text']);
						$('#'+id).append(option);
					}
				} else if (data.state === 'fail') {
					
				}
			});

	</script>
</body>
</html>
